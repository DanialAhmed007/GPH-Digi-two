<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #333;
    }

    .plaintext {
      color: #555;
    }

    /* Blue color for highlight word */
    .highlight-text {
      color: #1E90FF; /* DodgerBlue */
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Hello Page, hello Kids</h1>
  <p id="first" class="plaintext">Hello, World!</p>
  <h2 class="plaintext">Second Headline</h2>
  <p>This is more text</p>

  <div>
    <h2 class="highlight-text">HIGHLIGHT</h2>
  </div>

  <!-- 3x2 Table -->
  <table>
    <tr>
      <th>Bachelors</th>
      <th>Masters</th>
    </tr>
    <tr>
      <td>Danial</td>
      <td></td>
    </tr>
    <tr>
      <td>Mujeeb</td>
      <td></td>
    </tr>
    <tr>
      <td>Hamza</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
